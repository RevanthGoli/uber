<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Hourly</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="hourly.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Header Section -->
    <header class="bg-white shadow-sm p-3 mb-4 sticky-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="fw-bold fs-4 me-4">Uber</div>
                <nav class="d-none d-md-flex">
                    <a href="ride.html" class="nav-link text-secondary me-3">Ride</a>
                    <a href="hourly.html" class="nav-link text-dark fw-semibold border-bottom border-2 border-dark me-3">Rentals</a>
                    <a href="courier.html" class="nav-link text-secondary">Courier</a>
                </nav>
            </div>
            <div class="d-flex align-items-center">
                <div class="d-none d-md-flex text-secondary me-3">
                    <i class="fa-solid fa-list-check me-1"></i>
                    Activity
                </div>
                <div class="rounded-circle bg-light d-flex align-items-center justify-content-center p-2">
                    <i class="fa-solid fa-user text-secondary"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area: Sidebar and Map -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for Hourly ride details -->
            <div class="col-md-4 bg-white p-4 shadow-sm" style="min-height: calc(100vh - 64px);">
                <div class="mb-4">
                    <img src="https://mobile-content.uber.com/shared-rides/hourly_illustration.png" alt="Car" class="img-fluid rounded-3" />
                </div>
                <div class="mt-4">
                    <h2 class="fs-2 fw-bold mb-3">Hourly</h2>
                    <div class="d-grid gap-3">
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-clock-rotate-left fa-xl me-3 text-dark"></i>
                            <p class="mb-0">Keep a car and driver with you for hours</p>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="fa-regular fa-calendar-check fa-xl me-3 text-dark"></i>
                            <p class="mb-0">Ideal for business meetings, tourist travel and multiple stop trips</p>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-location-dot fa-xl me-3 text-dark"></i>
                            <p class="mb-0">As many stops as you need</p>
                        </div>
                    </div>
                </div>
                <!-- Get Started button -->
                <button class="btn btn-dark w-100 mt-5 py-3 rounded-pill fw-bold fs-5">
                    Get started
                </button>
            </div>
            <!-- Map Section with an embedded Google Map -->
            <div class="col-md-8 p-0 position-relative" style="min-height: calc(100vh - 64px);">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3825.4031781943063!2d80.64474671072396!3d16.505731084173117!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a35fb51a430ff%3A0xe6ed5ede725b304b!2sCodegnan%20Vijayawada!5e0!3m2!1sen!2sin!4v1753167297713!5m2!1sen!2sin" 
                        class="w-100 h-100" style="border:0;" allowfullscreen="" loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                <div class="position-absolute bottom-0 end-0 m-4 bg-white p-2 rounded-3 shadow-sm d-none d-md-block">
                    <button class="btn btn-light rounded-circle mb-1">
                        <i class="fa-solid fa-plus text-secondary"></i>
                    </button>
                    <hr class="my-1">
                    <button class="btn btn-light rounded-circle">
                        <i class="fa-solid fa-minus text-secondary"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
